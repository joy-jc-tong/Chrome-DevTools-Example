<!doctype html><html lang="zh-Hant"><head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Filmstrip Demo</title>
    <style>
      body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;background:#f8fafc;margin:0;padding:24px}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;max-width:860px}
      .skeleton{height:220px;border-radius:10px;background:linear-gradient(90deg,#e2e8f0,#f1f5f9,#e2e8f0);background-size:200% 100%;animation:shimmer 1s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      img{width:100%;height:220px;object-fit:cover;border-radius:10px;display:block}
    </style></head><body>
    <div class="card">
      <h1>Filmstrip / LCP 範例</h1>
      <p>錄製 Performance（勾 Screenshots），點下方按鈕，觀察 LCP 與對應幀。</p>
      <button id="load" style="padding:8px 12px;border:1px solid #cbd5e1;border-radius:8px;background:#f1f5f9;cursor:pointer">載入大型圖片</button>
      <div id="ph" class="skeleton" style="margin-top:12px"></div>
      <div id="imgWrap" style="display:none;margin-top:12px"></div>
    </div>
    <script>
      document.getElementById('load').addEventListener('click', ()=>{
        // 模擬延遲：骨架屏先顯示，再過 1200ms 換成大圖（可能成為 LCP）
        setTimeout(()=>{
          const wrap=document.getElementById('imgWrap'); wrap.style.display='block';
          wrap.innerHTML='<img id="hero" alt="LCP 候選" src="https://picsum.photos/1200/600?random=42">';
          document.getElementById('ph').remove();
          // 模擬圖片下載時間（瀏覽器會真實下載）
        },1200);
      });
    </script>
    </body></html>
