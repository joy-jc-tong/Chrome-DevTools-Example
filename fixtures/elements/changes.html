<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Changes Panel Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --primary: #1f6feb; }
    body { font-family: ui-sans-serif, system-ui, -apple-system; margin: 0; padding: 24px; background: #f8fafc; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; max-width: 820px; }
    .title { font-size: 20px; color: #0f172a; margin: 0 0 8px; }
    .muted { color: #9aa0a6; } /* 偏淺，對比略低，等你調深一些 */
    .cta {
      background: #d1d5db; /* 故意很灰，等你改成 var(--primary) */
      color: #111827;
      padding: 6px 10px; /* 偏小，等你加大 */
      border: 1px solid #cbd5e1;
      border-radius: 6px; /* 可換成更圓或更顯眼 */
      cursor: pointer;
    }
    .cta:focus { outline: 2px solid #94a3b8; outline-offset: 2px; }
    .note { font-size: 14px; color: #64748b; }
    .unused-rule { letter-spacing: 0.3px; } /* 可以移除看看 Changes 是否記錄 */
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Changes 面板示範</h1>
    <p class="muted">這段是微弱提示文字，顏色偏淺，可在 Styles 調深一點。</p>

    <div style="display:flex; gap:8px; margin: 12px 0;">
      <button id="cta" class="cta" title="立即提交表單">主要行動</button>
      <button id="reset" class="cta">重整頁面</button>
    </div>

    <p class="note">
      操作方式：在 DevTools 中直接修改 Elements/Styles 或在 Sources 編輯本頁的 <code>&lt;style&gt;</code>。
      然後到 <b>More tools → Changes</b> 觀看差異。
    </p>
  </div>

  <script>
    // 重整方便回到原始狀態（注意：這不會保留 DevTools 內的本地改動）
    document.getElementById('reset').addEventListener('click', () => location.reload());

    // 讓你也可測試 attribute 的 diff（例如加 aria-label 或改 title）
    document.getElementById('cta').addEventListener('click', () => {
      console.log('CTA clicked');
      // 此處不做任何 DOM 改動，避免干擾 Changes 的示範重點
    });
  </script>
</body>
</html>
