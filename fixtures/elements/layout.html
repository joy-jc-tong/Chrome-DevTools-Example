<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Layout Pane Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: sans-serif; background:#f8fafc; padding:24px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:16px; }
    .flexbox { display:flex; border:2px solid #94a3b8; gap:4px; padding:12px; }
    .flexbox .item { background:#e0f2fe; padding:12px; border-radius:6px; }
    /* 故意設一個對齊錯誤 */
    .flexbox .tall { height:100px; }

    .gridbox { display:grid; grid-template-columns:1fr 1fr 1fr; border:2px solid #94a3b8; padding:12px; }
    .gridbox .cell { background:#fde68a; padding:16px; border-radius:6px; }
    /* 故意 gap 沒設 */
  </style>
</head>
<body>
  <div class="card">
    <h1>Layout Pane 範例</h1>
    <p>請在 Elements → Layout 面板勾選 overlay，觀察排版線與對齊。</p>
    <div id="container"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const mode = params.get('mode');
    const container = document.getElementById('container');

    if (mode === 'flex') {
      const flex = document.createElement('div');
      flex.className = 'flexbox';
      flex.innerHTML = `
        <div class="item">卡片 A</div>
        <div class="item tall">卡片 B (高度不一)</div>
        <div class="item">卡片 C</div>
      `;
      container.appendChild(flex);
    }

    if (mode === 'grid') {
      const grid = document.createElement('div');
      grid.className = 'gridbox';
      grid.innerHTML = `
        <div class="cell">區塊 1</div>
        <div class="cell">區塊 2</div>
        <div class="cell">區塊 3</div>
        <div class="cell">區塊 4</div>
      `;
      container.appendChild(grid);
    }
  </script>
</body>
</html>
