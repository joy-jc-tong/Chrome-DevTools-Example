<!doctype html><html lang="zh-Hant"><head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>CLS Demo</title>
    <style>
      body{font-family:ui-sans-serif,system-ui;background:#f8fafc;margin:0;padding:24px}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;max-width:860px;margin:0 auto}
      .placeholder{height:16px;background:#e5e7eb;border-radius:4px;margin:6px 0}
      img{width:100%;height:auto;border-radius:8px;display:block}
      .controls button{padding:8px 12px;border:1px solid #cbd5e1;border-radius:8px;background:#f1f5f9;cursor:pointer;margin-right:8px}
    </style></head><body>
    <div class="card">
      <h1>CLS 範例</h1>
      <div class="controls">
        <button id="addBanner">插入上方 banner（造成位移）</button>
        <button id="lateImage">圖片晚到（未預留高度）</button>
      </div>
      <div id="banner"></div>
      <p class="placeholder"></p><p class="placeholder" style="width:80%"></p><p class="placeholder" style="width:60%"></p>
      <div id="imgWrap" style="margin-top:10px"></div>
    </div>
    <script>
      document.getElementById('addBanner').addEventListener('click', ()=>{
        const b=document.getElementById('banner');
        if(!b.firstChild){
          const el=document.createElement('div');
          el.textContent='🔔 促銷 Banner（插入造成整頁下移）';
          el.style.cssText='background:#fde68a;padding:12px;border-radius:8px;margin-bottom:10px';
          b.prepend(el);
        }
      });
      document.getElementById('lateImage').addEventListener('click', ()=>{
        const w=document.getElementById('imgWrap'); if(w.firstChild) return;
        // 故意不預留高度，且延遲插圖，造成位移
        setTimeout(()=>{
          const img=new Image();
          img.src='https://picsum.photos/1200/500?blur=0&random=77';
          w.appendChild(img);
        },1200);
      });
    </script>
    </body></html>
